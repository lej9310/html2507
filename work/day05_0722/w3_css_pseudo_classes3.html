<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The :lang Pseudo-class</title>
    <style>
        q:lang(ko) {
            quotes: "--" "--";
        }

        q:lang(no) {
            quotes: " ' " " ' ";
        }
    </style>
</head>

<body>
    <p>Some text <q lang="ko">A quote in a paragraph</q> Some text.</p>
    <p> the <q lang="no">q</q> stands for quotation. q elements use with <q lang="no">lang="no"</q></p>
</body>

</html>
