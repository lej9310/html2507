<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입 폼 만들기</title>
</head>

<body>
    <fieldset>
        <legend>사용자 정보</legend>
        <ul>
            <li>
                <label for="u_id">아이디</label>
                <input type="text" id="u_id">
            </li>
            <li>
                <label for="u_email">이메일</label>
                <input type="email" id="u_email">
            </li>
            <li>
                <label for="u_pw1">비밀번호</label>
                <input type="password" id="u_pw1">
            </li>
            <li>
                <label for="u_pw2">비민번호 확인</label>
                <input type="password" id=" u_pw2">
            </li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n" value="mailing_no">
        <label for="mailing_n">메일 수신 안 함</label>
    </fieldset>

    <div>
        <input type="submit" value="가입하기">
        <input type="submit" value="취소">
    </div>
</body>

</html>
