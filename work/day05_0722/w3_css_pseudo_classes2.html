<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        p:first-child {
            color: blue;
        }
    </style>
</head>

<body>
<div>
    <p>first-child text color is blue.</p>
    <p>last row's text color isn't applied.</p>
</div>
</body>

</html>
