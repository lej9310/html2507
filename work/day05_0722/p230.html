<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 대신 이미지 사용하기</title>
    <style>
        ul.inside {
            list-style-position: inside; /* outside: 기본값 */
        }

        ol {
            list-style: lower-alpha inside;
        }
    </style>
</head>

<body>
    <h1>도서 시리즈</h1>
    <ul>
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다! 시리즈</li>
    </ul>
    <ul class="inside">
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다! 시리즈</li>
    </ul>
    <ol>
        <li>Do it! 시리즈</li>
        <li>첫 코딩 시리즈</li>
        <li>된다! 시리즈</li>
    </ol>
</body>

</html>
