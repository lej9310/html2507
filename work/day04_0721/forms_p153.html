<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autofocus와 placeholder 속성 사용하기</title>
</head>

<body>
    <fieldset>
        <legend>배송 정보</legend>
        <label for="user_name">이름</label>
        <input type="text" id="user_name" autofocus>
        <br>
        <label for="user_addr">배송 주소</label>
        <input type="text" id="user_addr">
        <br>
        <label for="user_email">이메일</label>
        <input type="email" id="user_email">
        <br>
        <label for="user_phone">연락처</label>
        <input type="tel" id="user_phone" placeholder="하이픈을 빼고 입력해 주세요(01012345678)">
        <br>
        <label for="date">배송 지정</label>
        <input type="date" id="date">
    </fieldset>

</body>

</html>
