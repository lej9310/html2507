<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연습문제 1</title>
	<style>
		#container img {
			width: 350px;
			margin: 30px auto;
			/* 1. 이미지 테두리에 1px 회식 실선 */
			border: 1px solid #ccc;
			/* 2. 원형 테두리 */
			border-radius: 50%;
			/* 그림자 효과: 가로 세로 5px, 흐림 30px, 번짐 2px, 색상 #000 */
			box-shadow: 5px 0px 30px 2px #000;	/* 수평-수직-흐림-확산 */
		}
	</style>
</head>

<body>
	<div id="container">
		<img src="./images/bear.jpg" alt="곰인형 사진">
	</div>
</body>

</html>
