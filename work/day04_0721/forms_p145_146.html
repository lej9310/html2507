<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간을 지정하는 2가지 형식 & 날짜의 범위를 제한하여 입력하기</title>
</head>

<body>
<h1>시간 지정하기</h1>
<input type="time">
<input type="datetime-local">

<h2>날짜의 범위를 제한하여 입력하기</h2>
<input type="date" min="2025-05-01" max="2025-12-31">
</body>

</html>
