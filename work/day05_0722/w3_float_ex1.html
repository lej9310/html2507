<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float example</title>

    <style>
        /* 지정한 크기 안에 모두 들어가도록 설정 */
        * {
            box-sizing: border-box;
        }

        .img_container {
            float: left;
            width: 33.33%;
            padding: 5px;            
        }

        .cf::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <h2>Images Side by Side</h2>
    <p>Float images side by side:</p>

    <div class="cf1">
        <div class="img_container">
            <img src="./images/tr-1.png" alt="tr1" width="100%">
        </div>
        <div class="img_container">
            <img src="./images/tr-2.png" alt="tr2" width="100%">
        </div>
        <div class="img_container">
            <img src="./images/tr-3.png" alt="tr3" width="100%">
        </div>

        <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing
            property to make sure that the image container doesn't break due to extra padding. Try to remove this code
            to see the effect.</p>

    </div>
</body>

</html>
