<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자</title>
    <style>
        p {
            text-align: center; /* 텍스트 정렬 */
            color: blue; /* 글자색 */
        }

        h1 {
            text-align: center; /*텍스트 정렬*/
            color: red; /* 글자색 */
        }
    </style>
</head>

<body>
    <p>CSS 여러 줄로 표현하기</p>

    <h1>CSS 한 줄로 표현하기</h1>

</body>

</html>
