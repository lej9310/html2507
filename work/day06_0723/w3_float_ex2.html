<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float example2</title>
    <style>
        /* 지정한 크기가 모두 들어가도록 설정 */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: white;
        }

        .heater, .footer {
            background-color: grey;
            color: white;
            padding: 15px;
        }

        .col {
            float: left;
            padding: 15px;
        }
        
        .menu{
            width: 25%;
        }

        .content {
            width: 75%;
        }

        .cf::after {
            content: "";
            clear: both;
            display: table;
        }

        .menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu li {
            padding: 8px;
            margin: 8px;
            background-color: skyblue;
            color: white;
        }

        .menu li:hover {
            background-color: darkblue;
        }
    </style>

</head>

<body>
    <div class="header">
        <h1>Chania</h1>
    </div>

    <div class="cf">
        <div class="col menu">
            <ul>
                <li>Flight</li>
                <li>City</li>
                <li>Island</li>
                <li>Food</li>
            </ul>
        </div>

        <div class="col content">
            <h1>The City</h1>
            <p>Chania is the capital of the Chania region on the island of Crete. The city can be divided in two parts,
                the old town and the modern city.</p>
            <p>You will learn more about web layout and responsive web pages in a later chapter.</p>
        </div>
    </div>

    <div class="footer">
        <p>Footer text</p>
    </div>
</body>

</html>
