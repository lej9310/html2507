<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Multiple Col element</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: separate;
            border-spacing: 10px;
        }
    </style>
</head>

<body>
    <h2>Multiple Col Element</h2>
    <p>Add Multiple col element in the colgroup:</p>

    <table style="width: 90%;">
        <colgroup>
            <col span="2" style="background-color: skyblue;">
            <col span="2" style="background-color: pink;">
            <col span="3" style="background-color: lightgreen;">
        </colgroup>
        <tr>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>TRI</th>
            <th>SAT</th>
            <th>SUN</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>

</html>
