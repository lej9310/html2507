<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 CSS 적용하기</title>
    <link rel="stylesheet" href="./css/mystyle.css">
</head>

<body>
 <h1>이것은 헤딩입니다.</h1>
 <p>이것은 문단입니다.</p>
 
 <!-- 아이디를 이용하여 선택자를 생성하고 글자 색상을 변경합니다. -->
 <h2 id="my_id">이것은 아이디 선택자입니다.</h1>
 <p id="my_id">이것은 아이디 선택자입니다.</p>

 <!-- 클래스를 이용하여 선택자를 생성하고 보더를 설정합니다. -->
 <h3 class="my_class">이것은 클래스 선택자입니다.</h2>
 <p class="my_class">이것은 클래스 선택자입니다.</p>

</body>
</html>
