<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보 페이지 만들기</title>
</head>

<body>
    <fieldset>
        <h1>예약 정보</h1>
        <form action="#">
            <ul>
                <li>
                    <label for="r_name">이 름</label>
                    <input type="text" id="r_name">
                </li>
                <li>
                    <label for="r_phone">전 화</label>
                    <input type="tel" id="r_phone">
                </li>
                <li>
                    <label for="r_email">이메일</label>
                    <input type="email" id="r_email">
                </li>
                <li>
                    <input type="button" value="예약하기">
                </li>
            </ul>
        </form>
    </fieldset>
</body>

</html>
