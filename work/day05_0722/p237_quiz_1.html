<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>연습문제</title>
    <style>
        table {
            /* 1.표 전체와 각 셀의 테두리를 1px 검은색 실선 */
            border: 1px solid black;
            /* 2. 표 테투리와 셀 테두리를 한 줄로 */
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;            
        }

        td,
        th {
            border: 1px solid black;
            /* 4. 패딩을 10px로 설정 */
            padding: 10px;
            text-align: right;
        }

        th {
            text-align: left;
            /* 5. 제목 셀만 왼쪽 정렬 */
        }

        caption {
            /* 3. 캡션을 표의 오른쪽 아래 */            
            padding: 5px ;
            text-align: right;            
        }
    </style>
</head>

<body>
    <table>
        <caption>출처: 통계청 100대 지표</caption>
        <colgroup>
            <!-- 6. 마지막 2022년 열의 배경색 지정 -->
            <col span="4">
            <col span="1" style="background-color: #e5f6f6;">
        </colgroup>
        <thead>
            <tr>
                <th>지표</th>
                <th>2019</th>
                <th>2020</th>
                <th>2021</th>
                <th>2022</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>가구수</th>
                <td>20,891,348</td>
                <td>21,484,785</td>
                <td>22,022,753</td>
                <td>22,383,187</td>
            </tr>
            <tr>
                <th>1인가구</th>
                <td>6,147,516</td>
                <td>6,643,354</td>
                <td>7,165,788</td>
                <td>7,502,350</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
