<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>선형 그러데이션</title>
	<style>
		div {
			width: 200px;
			height: 150px;
			border-radius: 10px;
			margin-bottom: 1%;
		}

		/* p301. Do it! 왼쪽 위에서 오른쪽 아래로, blue에서 white로 변하는 선형 그러데이션 스타일 .grad 만들기 */
		.grad {
			background: blue;
			background: linear-gradient(to right bottom, blue, white);
		}

		/* p302. Do it! 각도를 사용해 선형 그라데이션 만들기 */
		.grad1 {
			background: #f00;
			/* 각도-시작색-끝색 */
			background: linear-gradient(45deg, #f00, #fff);
		}

		/* p303. Do it! 선형 그라데이션의 색상 중심점 지정하기 */
		.grad2 {
			background: #06f;
			/* 방향 - 시작색 - 중심점 색상과 위치 - 끝색 */
			background: linear-gradient(to bottom, #06f, white 30%, #06f);
		}

		/* p304. Do it! 원형 그라데이션의 모양 지정하기 */
		.grad3 {
			background: red;
			/* 모양을 지정하지 않으면 타원형 */
			background: radial-gradient(white, yellow, red);
		}

		.grad4 {
			background: red;
			/* 원형 */
			background: radial-gradient(circle, white, yellow, red);
		}

		/* p306. Do it! 위치 키워드를 사용해 원형 그라데이션 만들기 */
		.grad5 {
			width: 150px;
			height: 150px;
			border-radius: 50%;
			box-shadow: 10px 5px 10px #ccc;
			background: blue;
			background: radial-gradient(circle at 20% 20%, white, blue);
		}

		/* p307. Do it! 그라데이션 반복하기 */
		.grad6 {
			background: red;
			background: repeating-linear-gradient(yellow, red 20px)
		}

		.grad7 {
			background: #ccc;
			/* 원형 그라데이션 반복: 모양 - 시작색 - 끝색 */
			background: repeating-radial-gradient(circle, white, #ccc 10%);
		}

		/* p309. Do it! 그라데이션을 이용해 패턴 만들기 */
		.grad8 {
			background: red;
			/* 시작색과 끝색을 명확하게 하여 그라데이션 없이 반복 */
			background: repeating-linear-gradient(yellow, yellow 20px, red 20PX, red 40px);
		}

		.grad9 {
			background: #CCC;
			background: repeating-radial-gradient(circle, white, white 10%, #ccc 10%, #ccc 20%);
		}
	</style>
</head>

<body>
	<div class="grad"></div>
	<div class="grad1"></div>
	<div class="grad2"></div>
	<div class="grad3"></div>
	<div class="grad4"></div>
	<div class="grad5"></div>
	<div class="grad6"></div>
	<div class="grad7"></div>
	<div class="grad8"></div>
	<div class="grad9"></div>
</body>

</html>
