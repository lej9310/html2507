<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>플렉스 박스에서 특정 항목한 정렬 방법 지정하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            width: 450px;
            height:150px;
            background-color: #eee;
            border: 1px solid #222;
            margin-bottom: 20px;
            /* 플렉스 컨테이너 지정 */
            display: flex;
            /* 교차축의 중앙에 배치 */
            align-items: center;            
        }

        .box {
            padding: 5px 45px;
            margin: 5px;
            width: 80px;
        }

        #box2, #box4 {
            position: relative;
            top: 10px;
        }

        /* box 요소 내 홀수 번째 자식 요소들 */
        .box:nth-child(odd) {
            background-color: rgb(255, 187, 0);
        }

        /* box 요소 내 짝수 번째 자식 요소들 */
        .box:nth-child(even) {
            background-color: rgb(14, 119, 14);
        }

        p {
            text-align: center;
            font-weight: bold;
        }

          /* Do it! 1번 상자는 교차축 시작점에, 3번 상자는 교차축에 가득 차게 배치하는 #box1, #box3 스타일 만들기 */
        #box1 {
            /* 교차축 시작점에 배치 */
            align-self: flex-start;
        }

        #box3 {
            /* 교차축 가득차게 늘림 */
            align-self: stretch;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box" id="box1">
            <p>1</p>
        </div>
        <div class="box" id="box2">
            <p>2</p>
        </div>
        <div class="box" id="box3">
            <p>3</p>
        </div>
        <div class="box" id="box4">
            <p>4</p>
        </div>
    </div>
</body>

</html>
