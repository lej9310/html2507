<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 테두리 스타일 지정하기</title>
    <style>
        table {
            caption-side: bottom;            
            border: 1px solid black;
            border-collapse: separate; /* collapse:한 줄로 표시 */
        }
        td, th {
            border: 1px dotted black;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2>상품구성</h2>
    <table>
        <caption style="text-align: center;">선물용과 가정용 상품 구성</caption>
        <thead>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52,000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47,000원</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
