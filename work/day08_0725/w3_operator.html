<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>JavaScropt Operators</h1>
    <h2>The Assignment (=) Operator</h2>

    <p id="demo"></p>

    <script>
        let x = 5;
        let y = 2;
        let z = x + y
        document.getElementById("demo").innerHTML = "The sum of x + y is '" + z + "'";
    </script>

    <br>
    <hr>

    <!-- 거듭제곱 연산자 -->
    <p id="demo1"></p>
    <script>
        let a = 2;
        let b = a ** 3;
        document.getElementById("demo1").innerHTML = "'a = " + a + "' & 'b=" + b + "'";
    </script>

</body>

</html>
