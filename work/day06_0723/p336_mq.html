<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>미디어 쿼리 사용하기</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 4rem;
    }

    /* Do it! 미디어 쿼리 사용  */
    /* 미디어 쿼리: 사이트에 접속하는 장치에 따라 특정한 CSS 스타일을 사용하는 방법 */
    body {
      background: url(./images/bg_light.jpg) no-repeat fixed;
      background-size: cover;
    }

    /* 768px ~ 1023px 배경 이미지 변경 */    
    @media screen and (min-width: 768px) and (max-width: 1023px) {
      body {
        background: url(./images/bg_dark.jpg) no-repeat fixed;
        background-size: cover;
        color: #fff;
      }
    }

    /* 767px이하 배경 이미지 변경 */
    @media screen and (max-width: 767px) {
      body {
        background: url(./images/bg_small.jpg) no-repeat fixed;
        background-size: cover;
        color: yellow;
      }
    }
    
  </style>
</head>

<body>
  <h1>미디어 쿼리</h1>
</body>

</html>
