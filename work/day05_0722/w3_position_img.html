<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 위에 위치 지정</title>
    <style>
        .container {
            position: relative;
        }

        .topleft {
            position: absolute;
            top: 5px;
            left: 5px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        .topright {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        .bottomleft {
            position: absolute;
            bottom: 30px;
            left: 5px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        .bottomright {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        .centered {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: 20px;
            color: red;
            font-weight: bold;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <h2>Image Text</h2>
    <p>Add some text to an image in the top left corner:</p>

    <div class="container">
        <img src="./images/bg.jpg" alt="Cinque Terre" width="1000" height="300">

        <div class="topleft">Top Left</div>
        <div class="topright">Top Right</div>
        <div class="bottomleft">Bottom Left</div>
        <div class="bottomright">Bottom Right</div>
        <div class="centered">Centered</div>

    </div>
</body>

</html>
