<!DOCTYPE html>
<html>
<style>
  th, td {
    padding-top: 5px;
    padding-bottom: 20px;
    padding-left: 30px;
    padding-right: 40px;
    border-style: outset;    
    border-radius: 10px;
    background-color: aquamarine;
    border-color: tomato;
  }
  table {
    border-spacing: 10px;
  }
  th {
    text-align:left;
  }
  caption {text-align: left;}
</style>

<body>
  <h2>TH elements define table header</h2>
  <table style="width:100%">
    <caption>Table 1. Title</caption>
    <tr>
      <th style="width: 50%;" colspan="2">Person 1</th>
      <th>Person 2</th>
      
    <tr style="height: 200px;">
      <td>Emil</td>
      <td>Tobias</td>
      <td>Linus</td>
    </tr>
    <tr>
      <td>16</td>
      <td>14</td>
      <td>10</td>
    </tr>
  </table>
  <p>To understand the example better, we have added borders to the table</p>

</body>

</html>
