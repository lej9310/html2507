<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Box Layout</title>
  <style>
    /* 이미지 스타일링 */
    .pic img {
      width: 100%;
      /* 이미지가 .pic 에 가득차도록 */
      height: auto;
      /* 이미지의 비율을 유지 */
    }

    /* 1. flex-wrap 사용해 여러줄로 표시 */
    .container {
      display: flex;
      flex-wrap: wrap;
      /* 세로 간격 - 가로 간격 */
      gap: 0px 20px;
    }

    /* 2. 1025px 이상: 기본/ (미디어 쿼리) 768px 이하 & 769-1024px : 배치 방법 지정 */
    @media screen and (min-width: 768px) and (max-width: 1023px) {
      .container {
        justify-content: flex-start;

        #pic3 {
          margin-left: 170px;
        }
      }
    }

    /* 3. 768px 이하: 기본 & (미디어 쿼리) 나머지 배치 방법 지정 */
    @media screen and (min-width: 768) {
      .container {
        flex-direction: column;
      }
    }

    /* 4. 플렉스 항목의 너비 약간 줄이기 */
  </style>
</head>

<body>
  <div class="container">
    <div class="pic" id="pic1">
      <img src="./images/kitten_1.jpg" alt="아기 고양이 사진">
    </div>
    <div class="pic" id="pic2">
      <img src="./images/kitten_2.jpg" alt="아기 고양이 사진">
    </div>
    <div class="pic" id="pic3">
      <img src="./images/kitten_3.jpg" alt="아기 고양이 사진">
    </div>
  </div>
</body>

</html>
