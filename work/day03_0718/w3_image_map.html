<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Maps</title>
</head>

<body>
    <p>Click on the computer, the phone, or the cup of coffee to go to a new page and read more about the topic:</p>
    <img src="./images/workplace.jpg" alt="workplace" usemap="#workmap" width="400" height="379">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" href="Computer" alt="Computrer.htm">
        <area shape="rect" coords="290,172,333,250" href="Phone" alt="Phone.htm">
        <area shape="circle" coords="337,300,44" href="cup of coffee" alt="coffee.htm">
    </map>    
</body>

</html>
