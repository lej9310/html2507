<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant</title>
</head>

<body>
    <h2>JavaScript constant arrays</h2>
    <p>Declaring a constant arrqy does NOT make the elements unchangeable:</p>
    <p id="demo"></p>
    <script>
        const cars = ["Saab", "Volvo", "BMW"];
        cars[0] = "Toyota";
        cars.push("Audi");
        document.getElementById("demo").innerHTML = cars;
    </script>
    
    <br><hr>

    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        const car = { type: "Fiat", model: "500", color: "blue" };
        car.color = "red";
        car.owner = "Johnson";
        document.getElementById("demo2").innerHTML = "Car owner is " + car.owner;
        document.getElementById("demo3").innerHTML = "color: " + car.color + " & type: " + car.type + " & model: " + car.model;
        
    </script>
</body>

</html>
