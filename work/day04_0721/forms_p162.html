<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭다운 목록과 텍스트 영역 추가하기</title>
</head>

<body>
    <fieldset>
        <legend>사용자 정보</legend>
        <li>
            <label for="user_id">아이디</label>
            <input type="text" id="user_id" placeholder="4자 ~ 10자 사이, 공백 없이" autofocus>
        </li>
        <li>
            <label for="email">이메일</label>
            <input type="email" id="email">
        </li>
        <li>
            <label for="user_pw">비밀번호</label>
            <input type="password" id="user_pw" placeholder="문자와 숫자, 특수 기호 포함">
        </li>
        <li>
            <label for="user_pw2">비밀번호 확인</label>
            <input type="password" id="user_pw2">
        </li>
        <li><label for="path">가입 경로</label>
            <select id="path">
                <option value="blog">블로그</option>
                <option value="search">검색</option>
                <option value="sns">SNS</option>
                <option value="etc">기타</option>
            </select>
        </li>
        <li>
            <label for="memo">메모</label>
            <textarea id="memo" cols="40" rows="4">남길 말씀이 있다면 여기에</textarea>
        </li>
    </fieldset>

    <fieldset>
        <legend>이벤트와 새로운 소식</legend>
        <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
        <label for="mailing_y">메일 수신</label>
        <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
        <label for="mailing_n">메일 수신 안 함 </label>
    </fieldset>

    <div>
        <button type="submit">가입하기</button>
        <input type="reset" value="취소하기">
    </div>
</body>

</html>
