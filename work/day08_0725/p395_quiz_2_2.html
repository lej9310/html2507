<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>연습문제: 템플릿 영역 배치하기</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      /* 배경색 */
      margin: 0;
    }

    .container {
      width: 600px;
      height: 500px;
      /* 1. 몇 개의 열과 행으로 구성할지 결정, 가상의 열 번호, 행 번호 */
      /* 2. 항목별 열/행 시작 번호와 끝 번호 지정 */
      display: grid;
      gap: 10px;
      grid-template-areas:
      "item1 item1 item2 item2"
      "item1 item1 item3 item4"
      "item5 item5 item3 item4"
      ;
    }

    .item1 {
      grid-area: item1;
    }

    .item2 {
      grid-area: item2;
    }

    .item3 {
      grid-area: item3;
    }

    .item4 {
      grid-area: item4;
    }

    .item5 {
      grid-area: item5;
    }

    .grid-item {
      background-color: yellow;
      /* 아이템 배경색 */
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
  </div>
</body>

</html>
