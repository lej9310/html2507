<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit 속성</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 5px;
    }

    .container {
      /* 한 줄 안에 이미지 다 보이도록 */
      display: inline-block;
      width: 15%;
      height: auto;
      border: 1px solid #000;      
    }

    img {      
      width: 100%;
      height: 100%;
    }

    /* Do it! object-fit 속성을 사용하여 이미지 크기 조절하기 */
    /* 이미지 비율 유지 안 함. 요소에 꽉 차게 */
    .fill {
      object-fit: fill;
    }

    /* 이미지 비율 유지. 요소 크기 맞춤 */
    .contain {
      object-fit: contain;
    }

    /* 이미지 비율 유지. 요소에 꽉 차게 */
    .cover {
      object-fit: cover;
    }

    /* 이미지 원래 크기 */
    .none {
      object-fit: none;
    }

    /* none과 contain 중 작은 이미지 */
    .scaledown {
      object-fit: scale-down;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/cat.png" alt="고양이" class="fill">
    <h3>object-fit: fill</h3>
  </div>
  <div class="container">
    <img src="./images/cat.png" alt="고양이" class="contain">
    <h3>object-fit: contain</h3>
  </div>
  <div class="container">
    <img src="./images/cat.png" alt="고양이" class="cover">
    <h3>object-fit: cover</h3>
  </div>
  <div class="container">
    <img src="./images/cat.png" alt="고양이" class="none">
    <h3>object-fit: none</h3>
  </div>
  <div class="container">
    <img src="./images/cat.png" alt="고양이" class="scaledown">
    <h3>object-fit: scale-down</h3>
  </div>
</body>

</html>
