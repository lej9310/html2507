<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>탐라국 입춘굿</title>
    <style>
        /* Do it! 구글 폰트 사용하기 */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Nanum+Pen+Script&display=swap');

        #container {
            width: 600px;
            margin: 20px auto;
            /* auto로 좌우여백 자동 설정 */
        }

        h1 {
            display: inline-block;
            /* 제목 한 줄 다 씀 */
            background-color: #0404aa;
            color: #fff;
            padding: 1%;
        }

        span {
            font-weight: bold;
            color: red;
        }

        .nanum-pen-script-regular {
            font-family: "Nanum Pen Script", cursive;
            font-weight: 800;
            font-style: normal;
            font-size: 20pt;
            color: darkgreen;
            text-align: justify;
            text-decoration: underline;
            text-shadow: 1px 1px yellow;
            letter-spacing: 0.1em;
        }

        .dancing-script-regular {
            font-family: "Dancing Script", cursive;
            font-optical-sizing: auto;
            font-weight: 1000;
            font-style: normal;
            font-size: 30pt;
            color: yellow;
            background-color: darkblue;
            text-align: center;
            line-height: 180%;            
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>탐라굿 입춘굿</h1>
        <p class="nanum-pen-script-regular"> 첫 번째 nanum-pen-script-regular 구글 폰트 적용하는 방법</p>
        <p class="dancing-script-regular"> [second] dancing-script-regular : How to apply the Google font</p>
        <p>제주도의 문화축제 중에서 유일하게 <span class="accent">탐라 시대부터 내려온 축제</span>이다.</p>
        <p>제주에서 입춘은 새철<sup>(제주어, 샛절)</sup> 드는 날이라 한다. <br>
            하늘의 1만 8,000 신이 지상으로 내려와 새해 일들을 시작하는 때다.</p>
    </div>
</body>

</html>
